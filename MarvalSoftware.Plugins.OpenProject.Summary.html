<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.4;
            background-color: white;
            color: #333;
        }
        .project {
            border: 1px solid #00509e;
            background-color: #ffffff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }
        .project h2 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #003366;
        }
        .project-details, .task-details {
            margin-bottom: 10px;
        }
        .task-list {
            list-style: none;
            padding: 0;
        }
        .task-list li {
            background: #d1e0f2;
            border: 1px solid #00509e;
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 5px;
        }
        .task-list li span {
            display: block;
        }
        h1 {
            color: #003366;
        }
    </style>
</head>
<body>
